<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment Studio | Student View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Crimson Pro', 'Georgia', 'serif'],
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            },
            colors: {
              primary: {
                50: '#f0f4ff',
                100: '#e0eaff',
                200: '#c7d7fe',
                300: '#a4bcfc',
                400: '#8195f8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
              accent: {
                50: '#fefce8',
                100: '#fef9c3',
                200: '#fef08a',
                300: '#fde047',
                400: '#facc15',
                500: '#eab308',
                600: '#ca8a04',
                700: '#a16207',
                800: '#854d0e',
                900: '#713f12',
              },
              slate: {
                25: '#fcfcfd',
                950: '#0a0c12',
              },
            },
            animation: {
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
          },
        },
      };
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gradient-to-br from-slate-25 via-slate-50 to-primary-50 min-h-screen text-slate-900 antialiased">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const ModernCard = ({ children, className = '' }) => (
        <div className={`bg-white rounded-2xl border-2 border-slate-200 shadow-sm hover:shadow-lg transition-shadow duration-200 ${className}`}>{children}</div>
      );

      const Badge = ({ children, className = '' }) => (
        <span className={`inline-flex items-center px-3 py-1.5 rounded-full bg-gradient-to-r from-primary-50 to-primary-100 text-primary-800 text-xs font-semibold border border-primary-200 shadow-sm ${className}`}>
          {children}
        </span>
      );

      const PrizmContentViewer = ({ content }) => {
        const [isPlaying, setIsPlaying] = useState(false);
        const [showModal, setShowModal] = useState(false);

        const getCategoryIcon = (category) => {
          switch (category) {
            case 'Video':
              return (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
              );
            case 'Interactive':
              return (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              );
            case 'Document':
              return (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
              );
            case 'Image':
              return (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              );
            case 'Audio':
              return (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
              );
            default:
              return null;
          }
        };

        const getCategoryColor = (category) => {
          switch (category) {
            case 'Video': return 'bg-red-100 text-red-700';
            case 'Interactive': return 'bg-green-100 text-green-700';
            case 'Document': return 'bg-blue-100 text-blue-700';
            case 'Image': return 'bg-purple-100 text-purple-700';
            case 'Audio': return 'bg-yellow-100 text-yellow-700';
            default: return 'bg-gray-100 text-gray-700';
          }
        };

        const formatDuration = (seconds) => {
          const mins = Math.floor(seconds / 60);
          return mins < 60 ? `${mins}m` : `${Math.floor(mins / 60)}h ${mins % 60}m`;
        };

        const handlePlay = () => {
          setShowModal(true);
          setIsPlaying(true);
        };

        return (
          <>
            <div className="border border-slate-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow bg-white">
              <div className="relative group cursor-pointer" onClick={handlePlay}>
                <img
                  src={content.thumbnailUrl}
                  alt={content.title}
                  className="w-full h-32 object-cover"
                />
                <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                  <div className="bg-white rounded-full p-3">
                    <svg className="w-8 h-8 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" />
                    </svg>
                  </div>
                </div>
                <div className={`absolute top-2 right-2 px-2 py-1 rounded-full text-xs font-medium flex items-center gap-1 ${getCategoryColor(content.category)}`}>
                  {getCategoryIcon(content.category)}
                  {content.category}
                </div>
              </div>
              <div className="p-3 space-y-2">
                <h4 className="font-semibold text-slate-900 text-sm leading-tight line-clamp-2">{content.title}</h4>
                <div className="flex items-center gap-2 text-xs text-slate-500">
                  <span>{formatDuration(content.duration)}</span>
                </div>
              </div>
            </div>

            {showModal && (
              <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4" onClick={() => setShowModal(false)}>
                <div className="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-auto" onClick={(e) => e.stopPropagation()}>
                  <div className="sticky top-0 bg-white border-b border-slate-200 p-4 flex items-center justify-between z-10">
                    <div className="flex items-center gap-3">
                      <div className={`px-3 py-1 rounded-full text-xs font-medium flex items-center gap-1 ${getCategoryColor(content.category)}`}>
                        {getCategoryIcon(content.category)}
                        {content.category}
                      </div>
                      <h3 className="font-semibold text-slate-900">{content.title}</h3>
                    </div>
                    <button
                      onClick={() => setShowModal(false)}
                      className="p-2 hover:bg-slate-100 rounded-lg transition-colors"
                    >
                      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                  <div className="p-6 space-y-4">
                    <div className="bg-slate-100 rounded-lg p-8 text-center">
                      <div className="bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-xl p-12">
                        <div className="flex flex-col items-center gap-4">
                          {getCategoryIcon(content.category) && (
                            <div className="p-4 bg-white/20 rounded-full">
                              <div className="scale-[2]">
                                {getCategoryIcon(content.category)}
                              </div>
                            </div>
                          )}
                          <h4 className="text-2xl font-bold">PRIZM Content Player</h4>
                          <p className="text-indigo-100 max-w-md">This is a mock viewer. In production, this would display the actual content from the PRIZM repository.</p>
                          <div className="mt-4 p-4 bg-white/10 rounded-lg text-left w-full max-w-md">
                            <p className="text-sm font-semibold mb-2">Content Details:</p>
                            <ul className="text-sm space-y-1 text-indigo-50">
                              <li>• Type: {content.category}</li>
                              <li>• Duration: {formatDuration(content.duration)}</li>
                              <li>• Format: {content.mediaType}</li>
                            </ul>
                          </div>
                          <a
                            href={content.contentUrl}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="mt-4 px-6 py-3 bg-white text-indigo-600 rounded-lg font-semibold hover:bg-indigo-50 transition-colors"
                          >
                            Open in PRIZM Repository
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </>
        );
      };

      const Input = ({ label, ...rest }) => (
        <label className="flex flex-col gap-2 text-sm font-medium text-slate-700">
          <span>{label}</span>
          <input
            className="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
            {...rest}
          />
        </label>
      );

      const HomeworkTutor = ({ open, assignment, onClose }) => {
        const [activeIndex, setActiveIndex] = useState(0);

        useEffect(() => {
          if (open) setActiveIndex(0);
        }, [open, assignment]);

        const tasks = assignment?.tasks || [];

        return (
          <div
            className={`fixed inset-0 z-50 ${open ? 'flex' : 'hidden'} items-center justify-center bg-slate-950/70 backdrop-blur-sm`}
          >
            <div className="bg-white w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden">
              <div className="flex items-start justify-between px-6 py-4 border-b border-slate-200">
                <div>
                  <h3 className="text-xl font-semibold text-slate-900">Homework Tutor</h3>
                  <p className="text-sm text-slate-600">Two-pane player to step through tasks. Exit anytime.</p>
                </div>
                <button className="px-3 py-1.5 text-sm rounded-lg border border-slate-200 hover:bg-slate-50" onClick={onClose}>
                  Exit
                </button>
              </div>
              <div className="grid md:grid-cols-3 divide-y md:divide-y-0 md:divide-x divide-slate-200">
                <div className="md:col-span-1 p-4 space-y-3 bg-slate-50/70 min-h-[320px]">
                  <p className="text-xs uppercase tracking-wide text-slate-600">Tasks</p>
                  {tasks.length === 0 && <p className="text-sm text-slate-600">No tasks to show.</p>}
                  <div className="space-y-2">
                    {tasks.map((task, idx) => (
                      <button
                        key={idx}
                        onClick={() => setActiveIndex(idx)}
                        className={`w-full text-left rounded-lg px-3 py-2 text-sm border transition ${
                          activeIndex === idx
                            ? 'border-primary-500 bg-primary-50 text-primary-800 shadow-sm'
                            : 'border-slate-200 hover:border-primary-300'
                        }`}
                      >
                        <span className="mr-2 text-xs font-semibold text-slate-600">{idx + 1}</span>
                        {task}
                      </button>
                    ))}
                  </div>
                </div>
                <div className="md:col-span-2 p-6 min-h-[320px]">
                  {tasks.length === 0 ? (
                    <p className="text-sm text-slate-600">Add tasks to see details here.</p>
                  ) : (
                    <div className="space-y-2">
                      <p className="text-xs uppercase tracking-wide text-slate-600">Task {activeIndex + 1}</p>
                      <h4 className="text-xl font-semibold text-slate-900">{tasks[activeIndex]}</h4>
                      <p className="text-sm text-slate-600">
                        Use the new-tab link in the assignment details to launch the task and return here when done.
                      </p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };

      function StudentApp() {
        const [assignmentId, setAssignmentId] = useState('');
        const [assignment, setAssignment] = useState(null);
        const [launchUrl, setLaunchUrl] = useState('');
        const [status, setStatus] = useState('');
        const [showTutor, setShowTutor] = useState(false);
        const [schools, setSchools] = useState([]);
        const [schoolId, setSchoolId] = useState('');

        const tasks = assignment?.tasks || [];

        const extractAssignmentId = (value) => {
          const trimmed = value.trim();
          if (!trimmed) return '';

          try {
            const url = new URL(trimmed, window.location.origin);
            const paramId = url.searchParams.get('assignmentId');
            if (paramId) return paramId;
          } catch (err) {
            // Not a URL, fall through
          }

          const match = trimmed.match(/assignmentId=([^&#]+)/);
          if (match?.[1]) return decodeURIComponent(match[1]);

          return trimmed;
        };

        useEffect(() => {
          async function loadSchools() {
            try {
              const res = await fetch('/api/schools');
              const data = await res.json();
              const list = data.schools || [];
              setSchools(list);
              const urlSchool = new URLSearchParams(window.location.search).get('schoolId');
              const defaultSchool = urlSchool && list.some((s) => s.id === urlSchool) ? urlSchool : list[0]?.id || '';
              setSchoolId(defaultSchool);
            } catch (err) {
              setStatus('Unable to load schools');
            }
          }
          loadSchools();
        }, []);

        const loadAssignment = async (rawId, schoolOverride) => {
          const id = extractAssignmentId(rawId);
          if (!id) {
            setStatus('Please enter a valid assignment link or ID.');
            return;
          }
          const school = schoolOverride || schoolId;
          if (!school) {
            setStatus('Select your school before opening the assignment.');
            return;
          }

          setAssignmentId(id);
          setStatus('Loading...');

          const res = await fetch(`/api/assignments/${id}?schoolId=${encodeURIComponent(school)}`);
          if (!res.ok) {
            setAssignment(null);
            const data = await res.json().catch(() => ({}));
            setStatus(data.error || 'Assignment not found.');
            return;
          }
          const data = await res.json();
          setAssignment(data.assignment);
          setLaunchUrl(data.launchUrl);
          setStatus('');
        };

        useEffect(() => {
          const params = new URLSearchParams(window.location.search);
          const urlId = params.get('assignmentId');
          if (urlId && schoolId) {
            setAssignmentId(urlId);
            loadAssignment(urlId, schoolId);
          }
        }, [schoolId]);

        const summary = useMemo(
          () => [
            { label: 'Tasks', value: tasks.length },
            { label: 'Individuals', value: assignment?.students?.length || 0 },
            { label: 'Groups', value: assignment?.groups?.length || 0 },
            { label: 'School', value: assignment?.schoolName || 'Not specified' },
          ],
          [tasks.length, assignment]
        );

        return (
          <div className="min-h-screen">
            <header className="bg-white/90 backdrop-blur-xl border-b border-slate-200/60 sticky top-0 z-50 shadow-sm">
              <div className="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="w-11 h-11 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/30">
                    <span className="text-white font-bold text-lg">IH</span>
                  </div>
                  <div>
                    <h1 className="font-serif text-xl font-bold text-slate-900">Student Workspace</h1>
                    <p className="text-sm text-slate-600 font-medium">Canvas LTI 1.3 • Complete Your Homework</p>
                  </div>
                </div>
                <div className="flex items-center gap-4 text-sm">
                  <a href="/" className="text-slate-600 hover:text-primary-600 transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-primary-50 font-medium">Overview</a>
                  <a href="/teacher.html" className="text-slate-600 hover:text-primary-600 transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-primary-50 font-medium">Teacher View</a>
                  <span className="px-3.5 py-1.5 bg-gradient-to-r from-accent-100 to-accent-200 text-accent-800 text-xs font-semibold rounded-full shadow-sm">Live Demo</span>
                </div>
              </div>
            </header>

            <div className="max-w-7xl mx-auto px-6 py-12 space-y-12">
              <div className="relative overflow-hidden rounded-3xl bg-gradient-to-br from-slate-900 via-primary-900 to-primary-800 p-12 lg:p-16 text-white shadow-2xl">
                <div className="relative z-10 max-w-3xl space-y-6">
                  <span className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/15 backdrop-blur-sm border border-white/20 text-sm font-semibold shadow-lg">
                    <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                    Modern Learner Experience
                  </span>
                  <h2 className="font-serif text-4xl lg:text-5xl font-bold leading-tight tracking-tight">
                    Track tasks, launch content, and use the Homework Tutor side-by-side
                  </h2>
                  <p className="text-xl text-slate-100 leading-relaxed">
                    Paste your assignment link from Canvas or enter the ID directly. Open tasks in a new tab and use the PRIZM + Berlin
                    Homework Tutor to complete homework tasks.
                  </p>
                  <div className="flex flex-wrap gap-3 text-sm pt-2">
                    <span className="px-4 py-2.5 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl font-semibold shadow-sm">Canvas LTI 1.3</span>
                    <span className="px-4 py-2.5 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl font-semibold shadow-sm">New-Tab Launch Link</span>
                    <span className="px-4 py-2.5 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl font-semibold shadow-sm">Two-Pane AI Tutor</span>
                  </div>
                </div>
                <div className="absolute top-8 right-8 w-64 h-64 bg-gradient-to-br from-primary-400/20 to-accent-400/20 rounded-full blur-3xl"></div>
                <div className="absolute bottom-8 right-16 w-48 h-48 bg-gradient-to-tl from-accent-400/10 to-primary-400/10 rounded-full blur-2xl"></div>
              </div>

              <div className="grid lg:grid-cols-3 gap-8">
                <div className="lg:col-span-2 space-y-6">
                  <ModernCard className="p-8">
                    <div className="flex flex-col md:flex-row md:items-end md:justify-between gap-6">
                      <label className="flex-1 text-sm font-semibold text-slate-700">
                        <span className="block mb-2.5">School</span>
                        <select
                          className="w-full px-4 py-3.5 border-2 border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all bg-white font-medium"
                          value={schoolId}
                          onChange={(e) => setSchoolId(e.target.value)}
                        >
                          {schools.map((school) => (
                            <option key={school.id} value={school.id}>{school.name}</option>
                          ))}
                        </select>
                      </label>
                      <Input
                        label="Assignment ID or Launch URL"
                        placeholder="Paste the link or ID"
                        value={assignmentId}
                        onChange={(e) => setAssignmentId(e.target.value)}
                      />
                      <button
                        className="px-6 py-3.5 rounded-xl bg-gradient-to-r from-primary-500 to-primary-600 text-white font-bold hover:from-primary-600 hover:to-primary-700 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200 shadow-lg flex items-center gap-2"
                        onClick={() => assignmentId && loadAssignment(assignmentId)}
                      >
                        Load Homework
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                      </button>
                    </div>
                    <p className="text-xs text-slate-600 mt-4 leading-relaxed">Canvas launch links already include the assignmentId query parameter and the schoolId so only the right school can open them.</p>
                    {status && (
                      <div className="mt-4 p-3 rounded-lg bg-blue-50 border border-blue-200">
                        <p className="text-sm text-blue-700 font-medium">{status}</p>
                      </div>
                    )}
                  </ModernCard>

                  {assignment && (
                    <ModernCard className="p-8 space-y-8">
                      <div className="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-6">
                        <div className="space-y-3 flex-1">
                          <div className="flex items-center gap-3">
                            <Badge>Assignment</Badge>
                            <span className="text-xs text-slate-500 font-medium">{new Date(assignment.createdAt).toLocaleString()}</span>
                          </div>
                          <h2 className="text-3xl font-bold text-slate-900">{assignment.title}</h2>
                          <p className="text-base text-slate-600 leading-relaxed">{assignment.description || 'No description provided.'}</p>
                          <p className="text-sm text-slate-500 flex items-center gap-2">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                            <span className="font-medium">School: {assignment.schoolName || assignment.schoolId || 'Not specified'}</span>
                          </p>
                        </div>
                        <div className="flex flex-wrap gap-3">
                          <a
                            className="px-5 py-3 rounded-xl border-2 border-slate-300 text-sm font-bold text-slate-700 hover:bg-slate-50 hover:border-slate-400 transition-all shadow-sm hover:shadow-md flex items-center gap-2"
                            href={launchUrl}
                            target="_blank"
                            rel="noopener noreferrer"
                          >
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                            Open in New Tab
                          </a>
                          <button
                            className="px-5 py-3 rounded-xl bg-gradient-to-r from-primary-500 to-primary-600 text-white text-sm font-bold hover:from-primary-600 hover:to-primary-700 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200 shadow-lg flex items-center gap-2"
                            onClick={() => setShowTutor(true)}
                          >
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                            </svg>
                            Open Homework Tutor
                          </button>
                        </div>
                      </div>

                      <div className="grid gap-3 sm:grid-cols-3">
                        {summary.map((item) => (
                          <div key={item.label} className="border border-slate-200 rounded-lg p-3 bg-slate-50">
                            <p className="text-xs text-slate-600">{item.label}</p>
                            <p className="text-xl font-semibold text-slate-900">{item.value}</p>
                          </div>
                        ))}
                      </div>

                      <div className="space-y-2">
                        <p className="text-sm font-semibold text-slate-800">Tasks</p>
                        {tasks.length === 0 && <p className="text-sm text-slate-600">No tasks listed.</p>}
                        <ol className="list-decimal list-inside space-y-2 text-slate-700">
                          {tasks.map((task, idx) => (
                            <li key={idx}>{task}</li>
                          ))}
                        </ol>
                      </div>

                      {assignment.prizmContent && assignment.prizmContent.length > 0 && (
                        <div className="space-y-3 pt-6 border-t border-slate-200">
                          <div className="flex items-center gap-2">
                            <div className="p-2 bg-indigo-600 rounded-lg">
                              <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                              </svg>
                            </div>
                            <p className="text-sm font-semibold text-slate-800">PRIZM Content</p>
                            <Badge className="bg-indigo-100 text-indigo-700">{assignment.prizmContent.length}</Badge>
                          </div>
                          <div className="grid md:grid-cols-2 gap-4">
                            {assignment.prizmContent.map((content, idx) => (
                              <PrizmContentViewer key={content.id || idx} content={content} />
                            ))}
                          </div>
                        </div>
                      )}
                    </ModernCard>
                  )}
                </div>

                <div className="space-y-6">
                  <ModernCard className="p-6">
                    <h4 className="font-semibold text-slate-900 mb-3">How this works</h4>
                    <ul className="space-y-3 text-sm text-slate-600">
                      <li>
                        <span className="font-semibold text-slate-800">1.</span> Paste the Canvas launch link or assignment ID.
                      </li>
                      <li>
                        <span className="font-semibold text-slate-800">2.</span> Open the assignment in a new tab to start working.
                      </li>
                      <li>
                        <span className="font-semibold text-slate-800">3.</span> Use PRIZM + Berlin Homework Tutor to keep tasks visible while you work.
                      </li>
                    </ul>
                  </ModernCard>

                  <ModernCard className="p-6">
                    <h4 className="font-semibold text-slate-900 mb-3">Need help?</h4>
                    <p className="text-sm text-slate-600 mb-3">If a link fails to open, return to GSP/Inspired Canvas and relaunch the activity.</p>
                    <div className="text-xs text-slate-500">Your progress is reported back to GSP/Canvas through the LTI tool when enabled.</div>
                  </ModernCard>
                </div>
              </div>

              <HomeworkTutor open={showTutor} assignment={assignment} onClose={() => setShowTutor(false)} />
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<StudentApp />);
    </script>
  </body>
</html>
